<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Result</title>
    <link rel="stylesheet"
          href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <style>
        h2 {
            text-align: center;
        }

        table {
            border: 0px solid #000000;
            margin-left: auto;
            margin-right: auto;
        }

        tbody>:nth-child(8) {
            text-align: center;
        }
    </style>
</head>
<body>
<h2>Registration success</h2>
<br>
<table>
    <tbody>
    <tr>
        <td><strong>First name:</strong></td>
        <td><span th:text="${customer.getFirstName()}"></span></td>
    </tr>
    <tr>
        <td><strong>Second name:</strong></td>
        <td><span th:text="${customer.getSecondName()}"></span></td>
    </tr>
    <tr>
        <td><strong>Phone number:</strong></td>
        <td><span th:text="${customer.getPhoneNumber()}"></span></td>
    </tr>
    <tr>
        <td><strong>Email:</strong></td>
        <td><span th:text="${customer.getEmail()}"></span></td>
    </tr>
    <tr>
        <td colspan="2">&nbsp;<a th:href="@{/}" class="btn btn-success">
            <i class="fa fa-arrow-circle-o-left"></i>Home Page</a></td>
    </tr>
    </tbody>
</table>
</body>
</html>
