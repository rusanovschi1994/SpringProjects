<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Customers</title>
</head>
<body>

<div th:each="customer : ${customers}">
    <a th:href="@{/customers/{id}(id=${customer.getId()})}" th:text="${customer.getFirstName()} + ' ' +
                                                                     ${customer.getSecondName()}">customer</a>
</div>

<br/>
<hr/>

<a href="/customers/new">Create new customer</a>
<form method="POST" th:action="@{/logout}">
    <input type="submit" value="Logout" style="color: red"/>
</form>

</body>
</html>
